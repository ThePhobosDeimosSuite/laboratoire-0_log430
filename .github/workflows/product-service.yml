name: CI - Product Service

on: push

jobs:
  Pipeline:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: product
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env: 
      DATABASE_URL: postgresql://postgres:123@localhost:5433/product

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build project 
        working-directory: ./
        run: npm ci

      - name: Build shared-utils
        working-directory: ./src/shared-utils
        run: npm run build

      - name: Setup prisma
        working-directory: ./src/module/product
        run: | 
          npx prisma generate
          npx prisma db push

      - name: Run eslint 
        working-directory: ./
        run: npx eslint

      - name: Run test 
        working-directory: ./
        run: npm run test:product
      - 
        name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          file: src/module/product/Dockerfile
          
          tags: pebrassard/lab5_product:latest
