_format_version: "3.0"
_transform: true

services:
  - name: product-service
    url: http://product-service:3001
    routes:
      - name: product-route
        paths:
          - /api/product
        strip_path: false

  - name: sales-service
    url: http://sales-service:3002
    routes:
      - name: sales-route
        paths:
          - ~/api/store/[0-9]+/sales.*$
        strip_path: false

  - name: stocks-service
    url: http://stocks-service:3003
    routes:
      - name: stocks-route
        paths:
          - ~/api/store/[0-9]+/stock.*$
          - ~/api/store/[0-9]+/order.*$
        strip_path: false