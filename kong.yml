_format_version: "3.0"
_transform: true

services:
  - name: product-service
    host: product-service
    routes:
      - name: product-route
        paths:
          - /api/product
        strip_path: false

  - name: sales-service
    url: http://sales-service:3000
    routes:
      - name: sales-route
        paths:
          - ~/api/store/[0-9]+/sales.*$
        strip_path: false

  - name: stocks-service
    url: http://stocks-service:3000
    routes:
      - name: stocks-route
        paths:
          - ~/api/store/[0-9]+/stock.*$
          - ~/api/store/[0-9]+/order.*$
        strip_path: false

  - name: account-service
    url: http://account-service:3000
    routes:
      - name: account-route
        paths:
          - /api/account
        strip_path: false

  - name: shopping-cart-service
    url: http://shopping-cart-service:3000
    routes:
      - name: shopping-cart-route
        paths:
          - ~/api/store/[0-9]+/client/[0-9]+/cart$
        strip_path: false

  - name: checkout-service
    url: http://checkout-service:3000
    routes:
      - name: checkout-route
        paths:
          - ~/api/store/[0-9]+/client/[0-9]+/cart/checkout.*$
        strip_path: false
        
upstreams:
  - name: product-service
    algorithm: round-robin
    targets:
      - target: product-service:3000
        weight: 100
      # - target: product-service2:3000
      #   weight: 100

plugins:
  - name: prometheus          
    enabled: true
    protocols: [http, https]
  - name: basic-auth
  - name: cors
    config:
      origins: 
        - "*"
      methods:
       - GET
       - POST
       - PUT
  
consumers:
  - username: my-user
    basicauth_credentials:
      - username: admin
        password: "123"