services:
  product-service:
    depends_on:
      - product-db
    build:
      context: ./src/module/product
      dockerfile: Dockerfile 
    environment:
      DATABASE_URL: postgresql://postgres:123@product_db:5432/product
      PORT: 3001
    command: sh -c "npx prisma db push && npm run api"
    expose:
      - "3001"
  sales-service:
    depends_on:
      - sales-db
    build:
      context: ./src/module/sales
      dockerfile: Dockerfile 
    environment:
      DATABASE_URL: postgresql://postgres:123@sales_db:5432/sales
      PORT: 3002
    command: sh -c "npx prisma db push && npm run api"
    expose:
      - "3002"
  stocks-service:
    depends_on:
      - stocks-db
    build:
      context: ./src/module/stocks
      dockerfile: Dockerfile 
    environment:
      DATABASE_URL: postgresql://postgres:123@stocks_db:5432/stocks
      PORT: 3003
    command: sh -c "npx prisma db push && npm run api"
    expose:
      - "3003"
  product-db:
    image: postgres
    container_name: product-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: product
    expose:
      - "5432:5432"
  sales-db:
    image: postgres
    container_name: sales_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: sales
    ports:
      - "5432:5432"
  stocks-db:
    image: postgres
    container_name: stocks_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: stocks
    ports:
      - "5432:5432"

  kong:
    image: kong:3.5
    container_name: kong
    ports:
      - "8000:8000"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
    depends_on:
      - stocks-service
      - product-service
      - sales-service
    volumes:
      - ./kong.yml:/etc/kong/kong.yml:ro

